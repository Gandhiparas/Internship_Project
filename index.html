<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="Demo.css">
</head>
<body>

<div class="container">
  <form id="taxForm">
    <div class="form-group">
      <label for="income">Enter Gross Annual Income </label>
      <span class="tooltip"data-tooltip="Gross annual income is your total salary in a year before any deductions">?</span>
      <input type="text" id="income" placeholder="Enter Gross Annual Income" class="input-field">
      <div class="error-icon" id="incomeErrorIcon">!</div>
    </div>
    <div class="form-group">
      <label for="extraIncome">Enter Extra Income </label>
      <span class="tooltip"data-tooltip="Extra income before any deductions">?</span>
      <input type="text" id="extraIncome"placeholder="Enter Extra Income" class="input-field">
      <div class="error-icon" id="extraIncomeErrorIcon">!</div>
    </div>
    <div class="form-group">
      <label for="age">Enter age group</label>
      <span class="tooltip"data-tooltip="Please select age group">?</span>
      <select id="age" class="input-field">
        <option value="<40">&lt;40</option>
        <option value="≥40 &lt;60">&ge;40 &lt;60</option>
        <option value="≥60">&ge;60</option>
      </select>
      <div class="error-icon" id="ageErrorIcon">!</div>
    </div>
    <div class="form-group">
      <label for="deductions">Enter total applicable deductions </label>
      <span class="tooltip"data-tooltip="Please enter deduction amount">?</span>
      <input type="text" id="deductions"placeholder="Enter total applicable deductions" class="input-field">
      <div class="error-icon" id="deductionsErrorIcon">!</div>
    </div>
      <button type="button" id="submitBtn"
      style="
        padding-left: 257px;
        padding-right: 257px;
        padding-top: 7px;
        padding-bottom: 7px;
        background-color: rgb(113, 113, 240);
        ">Submit</button>
    </form>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Your overall income will be</h2>
    <p id="finalValues"></p>
    <p>after tax deductions</p>
    
</div>
</div>


<script src="Demo.js"></script>
</body>
</html>
